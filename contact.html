            <p class="judul fw-bolder fs-2 text-dark">Contact</p>

                <div class="mb-3">
                    <label for="name" class="form-label fw-medium fs-6">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-medium fs-6">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label fw-medium fs-6">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                </div>
                <button class="btn btn-success" onclick="sendMessage()">Send</button>
            </form>
        </section>
