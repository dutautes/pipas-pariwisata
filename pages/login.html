<body class="container d-flex justify-content-center align-items-center" 
    style="background-image: url('../src/assets/tamansafaribg.webp');
           min-height: 100vh; 
           background-repeat: no-repeat; 
           background-size: cover; 
           background-position: center;">

    <div class="d-flex justify-content-center flex-row w-50">
        <div class="left card w-100">
            <form class="p-3">
                <div class="mb-3">

                </div>
                <div class="mb-3">
                    <label for="passaword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passaword">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Saya bukan bot.</label>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="window.location.href='../index.html'">Login</button>
            </form>
        </div>
        <div class="right card d-flex justify-content-center align-items-center bg-success w-100 p-3 text-light">
            <i class="fa-regular fa-user" style="width: 100px; height: auto;"></i>
